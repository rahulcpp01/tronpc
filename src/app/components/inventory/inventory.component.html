<div class="container-fluid">    
    <h3>Processors</h3>
    <div class="row w-100per m-0px">
        <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-6" *ngFor="let processor of processors">
           <product 
                *ngIf="processor.basic" 
                [regular_price]="processor.basic.regular_price!"
                [imageurl]="processor.basic.images.length! > 0 ? processor.basic.images[0].src! : '' "
                [onsale]="processor.basic.on_sale">

           </product>        
        </div>        
    </div>

    <h3>Case</h3>
    <div class="row w-100per m-0px">
        <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-6" *ngFor="let case of cases">
            <!-- {{cases | json}} -->
            <product 
                *ngIf="case.basic" 
                [regular_price]="case.basic.regular_price!"
                [imageurl]="case.basic.images.length! > 0 ? case.basic.images[0].src! : '' ">

           </product>  
            
        </div>
    </div>

    <h3>Cooler</h3>
    <div class="row w-100per m-0px">
        <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-6" *ngFor="let cooler of coolers">
            <!-- {{coolers | json}} -->
            <product 
                *ngIf="cooler.basic" 
                [regular_price]="cooler.basic.regular_price!"
                [imageurl]="cooler.basic.images.length! > 0 ? cooler.basic.images[0].src! : '' ">

           </product>  
        </div>
    </div>

    <h3>GPU</h3>
    <div class="row w-100per m-0px">
        <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-6">
            <!-- {{gpu | json}} -->
        </div>
    </div>
    <h3>HDD</h3>
    <div class="row w-100per m-0px">
        <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-6">
            <!-- {{hdd | json}} -->
        </div>
    </div>
    <h3>Mother Board</h3>
    <div class="row w-100per m-0px">
        <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-6">
            <!-- {{motherboard | json}} -->
        </div>
    </div>

    <h3>Power Supplies</h3>
    <div class="row w-100per m-0px">
        <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-6">
            <!-- {{powersupply | json}} -->
        </div>
    </div>
    <h3>RAM</h3>
    <div class="row w-100per m-0px">
        <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-6">
            <!-- {{ram | json}} -->
            
        </div>
    </div>
    <h3>SSD</h3>
    <div class="row w-100per m-0px">
        <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-6">
            <!-- {{ssd | json}} -->
        </div>
    </div>
</div>
