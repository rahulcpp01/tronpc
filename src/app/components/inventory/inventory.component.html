<div class="container-fluid">    
    <h3>Processors</h3>
    <div class="row w-100per m-0px">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4 col-6" *ngFor="let processor of processors">
           <product 
                *ngIf="processor.basic" 
                [id]="processor.id!"
                [type]='"processors"'
                [prdctdescription]='processor.core + " CORE "+  processor.thread +" THREAD"'
                routerLink="/description/processors/{{processor.id!}}">

           </product>        
        </div>        
    </div>

    </div>
