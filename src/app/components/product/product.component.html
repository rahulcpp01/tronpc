<div  *ngIf="productAvailable" class="cardcontainer">
    <!-- (mousemove)="containerMouseMove($event)" 
    (mouseenter)="containerMouseEnter($event)"
       (mouseleave)="containerMouseLeave($event)" -->
    <div class="card" #card>
        <div class="productimg" [routerLink]="['/description/'+type+'/'+id]">
            <div class="circle" #circle></div>
            <!-- <img #productimage src="../../../assets/images/i3.jpeg" alt="image"> -->
            <img #productimage loading="lazy" [src]="image" alt="image">
        </div>
        <div class="info" [routerLink]="['/description/'+type+'/'+id]">
            <h1 class="title" #title>{{product_name}}</h1>
            <!-- <h3 #description>{{prdctdescription ? prdctdescription : "No Description" }}.</h3>         -->
            <div class="price" #price>{{regularprice | currency:"&#8377;"}}/- </div>
            
        </div>
        <ng-template #t let-fill="fill">
            <span class="star" [class.full]="fill === 100">
              <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
            </span>
        </ng-template>
          
        <ngb-rating [(rate)]="currentRate" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
        <span>({{rating_count}})</span> 
        <div class="purchase">
            <button (click)="addToCart()"> ADD TO CART <i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
        </div>
    </div>
</div>
