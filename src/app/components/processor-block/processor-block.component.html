<div class="w-100per" *ngIf="product">
    <div class="img" *ngIf="product.images && product.images.length > 0">        
        <img [src]="product.images[0].src" alt="product.images[0].alt">               
    </div>
    <div class="no-image"  *ngIf="product.images && product.images.length == 0">
        No Image Found
    </div>
    <div class="productname">
        {{product.name}}
    </div>
    <div class="price">
        {{product.regular_price | currency:"&#8377;"}}
    </div>
</div>
